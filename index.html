<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">

	<meta name="description" content="It's a simple Game In which you can choose your favourite one.">
	<meta name="keywords" content="JsGame, Hot vs Not, github">
	<meta name="author" content="Vijay Kumar">

	<title>JsGame</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/utility.css">
	<link rel="icon" type="image/x-icon" href="images/1.png">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<!--===================================
			Header Section 
	=======================================-->
	<div class="container-full header">
		<img src="images/1.png" alt="logo" class="img-logo">
		<h3 class="logo font-normal" style="display: inline; ">Choose One</h3>
	</div>

	<!--===================================
			Logical Section Start
	=======================================-->
	<main class="main-section container">
		<div class="">
			<h2>Can you choose</h2>
			<p>Let's see who is you're favourite one.</p>
		</div>
		<div class="Game-section">
			<div class="left-side both-div" id="left">
				<img src="images/Game-players/defaultImg.jpg" alt="defalut-img">	
				<span class="description">Default Img</span>
			</div>

			<span class="vs">vs</span>

			<div class="right-side both-div" id="right">
				<img src="images/Game-players/defaultImg.jpg" alt="default-img">
				<span class="description">Default Img</span>
			</div>			
		</div>
		
		<div class="choose-btn">	
			<button  id="cantChooseBtn">Can't Choose </button>	
		</div>
	</main>

	<!--===================================
			Logical Section End
	=======================================-->

	<!--===================================
			Footer Section
	=======================================-->

	<div class="footer">
		<p>copywright &copy 2021 - 2023<br>vijay kumar</p>
	</div>

	<script src="main.js"></script>
</body>
</html>
